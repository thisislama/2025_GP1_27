<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients - Tanafs Dashboard</title>
  <link rel="stylesheet" href="style.css"> <!-- نفس ملف CSS المستخدم في dsh3.html -->
  <style>
    /* فقط تعديلات بسيطة تكمل التصميم */
    .page-title {
      font-size: 22px;
      font-weight: 600;
      color: #1a2a49;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .actions input {
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 280px;
      font-size: 14px;
    }

    .actions .btns {
      display: flex;
      gap: 10px;
    }

    .actions button {
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .actions button:hover {
      background-color: #009fb3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f5f7fa;
      color: #1a2a49;
    }

    tr:hover {
      background-color: #f9fcff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #1a2a49;
    }

    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .modal-buttons button {
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-cancel {
      background-color: #eee;
      color: #333;
    }

    .btn-connect {
      background-color: #00bcd4;
      color: white;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Tanafs</h3>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dsh3.html">Dashboard</a></li>
        <li><a href="patients.html" class="active">Patients</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="header">
        <h2>Welcome, Dr. Abdularahman</h2>
      </header>

      <section class="content-section">
        <h3 class="page-title">Patients List</h3>

        <div class="actions">
          <input type="text" id="searchInput" placeholder="Search patients...">
          <div class="btns">
            <button onclick="window.location.href='addPatient.html'">Add Patient</button>
            <button onclick="openModal()">Connect Patient</button>
          </div>
        </div>

        <table id="patientsTable">
          <thead>
            <tr>
              <th>Patient Name</th>
              <th>Patient ID</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Mary Ali</td><td>1011</td></tr>
            <tr><td>John Doe</td><td>2022</td></tr>
          </tbody>
        </table>
      </section>

      <footer class="footer">
        <p>© 2025 Tanafs Healthcare System</p>
      </footer>
    </main>
  </div>

  <!-- Modal -->
  <div id="connectModal" class="modal">
    <div class="modal-content">
      <h3>Connect Patient</h3>
      <input type="text" id="pName" placeholder="Patient Name">
      <input type="text" id="pId" placeholder="Patient ID">

      <div class="modal-buttons">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-connect" onclick="connectPatient()">Connect</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('connectModal');

    function openModal() {
      modal.style.display = 'flex';
    }
    function closeModal() {
      modal.style.display = 'none';
    }
    window.onclick = e => { if (e.target === modal) closeModal(); }

    function connectPatient() {
      const name = document.getElementById('pName').value.trim();
      const id = document.getElementById('pId').value.trim();
      if (!name || !id) return;

      // TODO: check if patient exists, same logic as described
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
