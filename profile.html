<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Dr. Abdularahman</title>

<!-- Google Material Symbols -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #f2f6fb;
    --card: #ffffff;
    --accent: #0f65ff;
    --muted: #9aa6c0;
    --radius: 14px;
    --shadow: 0 10px 30px rgba(17, 24, 39, 0.06);
}

body {
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: #15314b;
    margin: 0;
    display: flex;
}

/* Sidebar placeholder */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 88px;
    height: 100vh;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 12px;
}

/* Main */
.main {
    margin-left: 88px;
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header.topbar {
    z-index: 1000;
    width: 100%;
    height: 84px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 36px;
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
    border-bottom: 1px solid rgba(15,21,40,0.04);
    font-size: 20px;
    font-weight: 700;
    color: var(--accent);
}

/* Page container */
.page {
    padding: 26px 36px 60px;
    display: flex;
    justify-content: center;
}

/* Profile Card */
.profile-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 30px;
    width: 400px;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

/* Profile picture */
.profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: linear-gradient(180deg,#2e9cff,#1a57ff);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    cursor: pointer;
    overflow: hidden;
}

/* Form */
.profile-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.profile-form label {
    font-weight: 600;
    font-size: 14px;
    color: #274b7a;
}

.profile-form input[type="text"],
.profile-form input[type="email"] {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(15,21,40,0.1);
    background: #f7f9fc;
    font-size: 14px;
    width: 100%;
    color: #15314b;
}

.profile-form input:disabled {
    background: #e5e8ef;
}

/* Buttons */
.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 10px;
}

.buttons button {
    flex: 1;
    padding: 12px 0;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.buttons button:hover {
    background: #0d50cc;
}

#picInput {
    display: none;
}

/* Footer */
footer {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 36px;
    background:#ffffff;
    border-top: 1px solid rgba(15,21,40,0.04);
    font-size:14px;
    color:#2f4c6f;
}

footer img {
    width: 200px;
}

@media (max-width: 480px) {
    .profile-card {
        width: 90%;
        padding: 20px;
    }
}
</style>
</head>
<body>

<aside class="sidebar">
    <!-- Optional Sidebar -->
</aside>

<main class="main">
<header class="topbar">
    Dr. Abdularahman Profile
</header>

<section class="page">
    <div class="profile-card">
        <!-- Profile Picture -->
        <div class="profile-pic" id="profilePic">DA</div>
        <input type="file" id="picInput" accept="image/*">

        <!-- Form -->
        <form class="profile-form" id="profileForm">
            <label for="name">Name</label>
            <input type="text" id="name" value="Dr. Abdularahman" disabled>

            <label for="email">Email</label>
            <input type="email" id="email" value="example@example.com" disabled>

            <label for="phone">Phone</label>
            <input type="text" id="phone" value="+966 5XXXXXXX" disabled>

            <div class="buttons">
                <button type="button" id="editBtn">Edit</button>
                <button type="button" id="saveBtn">Save</button>
                <button type="button" onclick="window.location.href='dsh3.html'">Back</button>
            </div>
        </form>
    </div>
</section>

<footer>
    <div>Resources | Support | Developers</div>
    <div><img src="images/logon2.png" alt="Logo"></div>
</footer>
</main>

<script>
const editBtn = document.getElementById('editBtn');
const saveBtn = document.getElementById('saveBtn');
const profilePic = document.getElementById('profilePic');
const picInput = document.getElementById('picInput');
const formInputs = document.querySelectorAll('.profile-form input');

editBtn.addEventListener('click', () => {
    formInputs.forEach(input => input.disabled = false);
});

saveBtn.addEventListener('click', () => {
    formInputs.forEach(input => input.disabled = true);
    alert('Data saved temporarily (no database)');
});

profilePic.addEventListener('click', () => {
    picInput.click();
});

picInput.addEventListener('change', function() {
    const file = this.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            profilePic.innerHTML = '';
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            profilePic.appendChild(img);
        }
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
