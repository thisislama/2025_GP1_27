<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px #00bfa5;
        }
        h2 {
            text-align: center;
            color: #00bfa5;
            margin-bottom: 25px;
        }
        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 auto 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: #00bfa5;
            cursor: pointer;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-form label {
            display: block;
            margin: 10px 0 5px 0;
        }
        .profile-form input[type="text"],
        .profile-form input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 16px;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
            color: #fff;
        }
        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            background-color: #00bfa5;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        .buttons button:hover {
            background-color: #00a58c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Profile</h2>

    <!-- Profile Picture -->
    <div class="profile-pic" id="profilePic">DA</div>
    <input type="file" id="picInput" style="display:none">

    <!-- Profile Form -->
    <form class="profile-form" id="profileForm">
        <label>Name:</label>
        <input type="text" name="name" value="Dr. Abdularahman" disabled>

        <label>Specialty:</label>
        <input type="text" name="specialty" value="Family Medicine" disabled>

        <label>Email:</label>
        <input type="email" name="email" value="example@example.com" disabled>

        <label>Phone:</label>
        <input type="text" name="phone" value="+966 5XXXXXXX" disabled>

        <div class="buttons">
            <button type="button" id="editBtn">Edit</button>
            <button type="button" id="saveBtn">Save</button>
            <button type="button" onclick="window.location.href='dsh3.html'">Back</button>
        </div>
    </form>
</div>

<script>
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const profilePic = document.getElementById('profilePic');
    const picInput = document.getElementById('picInput');
    const form = document.getElementById('profileForm');
    const inputs = form.querySelectorAll('input[type="text"], input[type="email"]');

    // Edit button enables inputs
    editBtn.addEventListener('click', () => {
        inputs.forEach(input => input.disabled = false);
        picInput.disabled = false;
    });

    // Save button disables inputs
    saveBtn.addEventListener('click', () => {
        inputs.forEach(input => input.disabled = true);
        picInput.disabled = true;
        alert('Data saved temporarily (no database)');
    });

    // Click profile picture to select image
    profilePic.addEventListener('click', () => {
        picInput.click();
    });

    // Display uploaded image
    picInput.addEventListener('change', function() {
        const file = this.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePic.innerHTML = '';
                const img = document.createElement('img');
                img.src = e.target.result;
                profilePic.appendChild(img);
            }
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
