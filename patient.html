       :root {
  --bg: #f2f6fb;

}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;

/* -------- Sidebar -------- */
.sidebar {
  position: fixed;
  left: 0; top: 0;
  width: 5.5em; height: 100vh;
  background: linear-gradient(180deg, #fbfdff, #f3f7ff);
  border-right: 1px solid rgba(15, 21, 40, 0.04);
  display: flex; flex-direction: column; align-items: center;
  padding: 1.5em 0.75em; gap: 1.75em;
}

.sidebar-nav { display: flex; flex-direction: column; gap: 0.625em; width: 100%; align-items: center; margin-top: 1.125em; }

.sidebar-item {
  width: 3.75em; height: 3em;
  border-radius: 0.75em;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; color: var(--accent);
  transition: all .18s ease; position: relative;
}
.sidebar-item .material-symbols-outlined { font-variation-settings: 'wght' 500; font-size: 1.25em; }
.sidebar-item:hover { transform: translateX(0.25em); }
.sidebar-item.active {
  background: linear-gradient(180deg, rgba(15, 101, 255, 0.08), rgba(15, 101, 255, 0.03));
  box-shadow: 0.5em 0.5em 1.875em rgba(15, 101, 255, 0.04), inset 0 0.0625em 0 rgba(255, 255, 255, 0.6);
  border-radius: 1.25em; width: 4.5em; height: 3.5em;
}
.sidebar-item.patients .material-symbols-outlined {
  background: linear-gradient(180deg, #2e9cff, #1a57ff);
  -webkit-background-clip: text; background-clip: text;
  color: transparent; font-size: 1.375em;
  filter: drop-shadow(0 0.25em 0.75em rgba(46, 156, 255, 0.18));
}
.sidebar-logout { margin-top: auto; width: 100%; display: flex; justify-content: center; padding-bottom: 1.25em; }
.btn-logout {

  border: none; box-shadow: 0 0.5em 1.25em rgba(15, 101, 255, 0.14);
  cursor: pointer; font-size: 0.875em;
}

/* -------- Main -------- */
.main { margin-left: 5.5em; flex: 1; display: flex; flex-direction: column; min-height: 100vh; }

header.topbar {
  height: 5.25em; display: flex; align-items: center; justify-content: center;
  padding: 0.625em 2.25em;

}

.logo-top {
  display: flex; align-items: center; gap: 0.75em;

.top-actions { display: flex; align-items: center; gap: 0.875em; position: absolute; right: 2.25em; }

.profile {

}

/* -------- Panels -------- */
.panel {

  padding: 1.25em;

  width: calc(100% - 3.125em);
}

/* ===== Table ===== */
.analysis-table { border-collapse: collapse; }
th, td { text-align: center; padding: 0.75em; color: #2b4a77; }
.analysis-table thead th { background: #f3f6fb; text-align: left; }
.analysis-table tbody td { border-top: 1px solid #eef1f6; }

.status { padding: 0.25em 0.5em; border-radius: 0.75em; font-size: 0.8125em; font-weight: 500; }
.status.normal { background: #eaf9ee; color: #1b8a3d; }
.status.moderate { background: #fff7e6; color: #e6a100; }
.status.critical { background: #fdeaea; color: #d32f2f; }

/* ===== Scroll for table ===== */
.table-scroll {
  max-height: 15.625em;
  overflow-y: auto;
  border-radius: 0.75em;
  border: none;
}
.table-scroll::-webkit-scrollbar { width: 0.5em; }
.table-scroll::-webkit-scrollbar-thumb { background: #c5d4f7; border-radius: 0.625em; }
.table-scroll::-webkit-scrollbar-thumb:hover { background: #9fb8f5; }

/* ===== Comment Section ===== */
.comment-card .title { font-weight: 700; color: #2b4a77; margin-bottom: 0.5em; }
.comment-basic-info { display: flex; justify-content: space-between; font-size: 0.8125em; color: #6b7b8f; margin-bottom: 0.3125em; }

}
.comment-input {
  width: 100%; border: 1px solid #dfe6ef; border-radius: 0.75em;
  padding: 0.75em; min-height: 4.375em; resize: vertical; /*when the user write allot of note go vertical */
}
.btn-add {
  margin-top: 0.625em;
  background: linear-gradient(90deg,#0f65ff,#5aa6ff);
  color: #fff; border: 0; /*to remove default border*/
  padding: 0.625em 1em; border-radius: 0.75em;
  font-weight: 600; cursor: pointer;
  display: inline-flex; align-items: center; gap: 0.375em;
  box-shadow: 0 0.5em 1.25em rgba(15,101,255,0.14);
}

/* ===== Report Section ===== */
.reports-panel .title { font-weight: 700; color:#2b4a77; }
.report-top {
  display: flex; justify-content: space-between;
  align-items: center; margin-bottom: 1.25em;
}
.report-item {

  box-shadow:0 0.0625em 0.1875em rgba(0,0,0,.05);
}
.report-item .left {

.pd {

  border:1px solid rgba(15,101,255,.15);
  padding:0.25em 0.625em;
  border-radius:999px; font-size:0.75em; font-weight:700;

.btn-open {

  padding:0.5em 0.875em; border-radius:0.75em;

}
.btn-generate {

.report-date {

/* ===== Profile button ===== */
.profile-btn { all: unset; cursor: pointer; display: inline-block; }
.profile-btn:focus { outline: none; }

<script>
document.addEventListener("DOMContentLoaded", () => {
  const pid =5001;
  const tbody = document.querySelector(".analysis-table tbody");

  // Linking the anomaly with the explanation and solution.
  const anomalyInfo = {
    "Double Trigger": {
      explanation: "Overlapping breaths due to short inspiratory time.",
      solution: "Increase inspiratory time or adjust trigger sensitivity."
    },
    "Auto Trigger": {
      explanation: "Breaths triggered without effort (leak/high sensitivity).",
      solution: "Fix leaks and reduce trigger sensitivity."
    },
    "Flow Asynchrony": {
      explanation: "Mismatch between patient demand and ventilator flow.",
      solution: "Increase flow or adjust pressure support."
    },
    "Normal": {
      explanation: "Waveform within normal pattern.",
      solution: "Continue monitoring."
    },
    "None": {
      explanation: "Waveform within normal pattern.",
      solution: "Continue monitoring."
    }
    
  };

  function getSeverityClass(level) {
    if (!level) return ""; // if level null or undefine
    const SL = level.toLowerCase();
    if (SL.includes("high") || SL.includes("critical")) return "critical";
    if (SL.includes("moderate")) return "moderate";
    return "normal";
  }

fetch(`PHPpatient.php?pid=${pid}&mode=analysis`)
    .then(res => res.json())
    .then(data => {
      tbody.innerHTML = "";
      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No records found</td></tr>`;
        return;
      }

      data.forEach(row => {
        let type = row.anomaly_type;
if (!type || type.toLowerCase() === "none") type = "Normal";
        const severity = row.severity_level || "-";
        const date = row.timestamp ? new Date(row.timestamp).toLocaleDateString() : "-";
        const info = anomalyInfo[type] || { explanation: "-", solution: "-" };

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${type}</td>
          <td><span class="status ${getSeverityClass(severity)}">${severity}</span></td>
          <td>${info.explanation}</td>
          <td>${info.solution}</td>
          <td>${date}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      tbody.innerHTML = `<tr><td colspan="5" style="color:red;text-align:center;">Error loading data</td></tr>`;
    });
});
</script>
<script>
(function () {
  const pid =5001;


  const esc = s => String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));

  function loadComments() {
    const panel = document.querySelector('.comment-card');
    if (!panel) return;

    const inputBox = panel.querySelector('.comment-input');

    panel.querySelectorAll('.comment-block').forEach(el => el.remove());//remove from panel each comment block

    
    fetch(`PHPpatient.php?mode=comments&pid=${encodeURIComponent(pid)}&_=${Date.now()}`, { cache: 'no-store' })

      .then(res => res.json())
      .then(list => {
        (list || []).forEach(comment => {// list or If list is empty or undefined, use an empty array []
          const block = document.createElement('div');
          block.className = 'comment-block';
         const d = comment.date ? new Date(comment.date).toLocaleDateString() : '-';

          block.innerHTML = `
            <div class="comment-basic-info">
              <span>Created by <b>${esc(comment.by || 'Unknown')}</b></span>
              <span class="comment-date">${esc(d)}</span>
            </div>
            <div class="comment-content">${esc(comment.text || '')}</div>
          `;
          panel.insertBefore(block, inputBox);
        });
      })
      .catch(err => {
        console.error('loadComments error:', err);
        const note = document.createElement('div');
        note.style.cssText = 'color:#d32f2f;margin:.5em 0;font-size:.9em;';
        note.textContent = 'Error loading comments';
        panel.insertBefore(note, inputBox);
      });
  }

  // add comment button 
  const addBtn = document.querySelector('.btn-add');
  if (addBtn) {
    addBtn.addEventListener('click', () => {
      const ta = document.querySelector('.comment-input');
     

      const txt = ta.value.trim();
      if (!txt) { alert('Please write your comment first.'); return; }

    

      const fd = new FormData();
      fd.append('content', txt);
      fd.append('userID', 101);

      addBtn.disabled = true;

      fetch(`PHPpatient.php?mode=add_comment&pid=${encodeURIComponent(pid)}`, {
        method: 'POST',
        body: fd
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          ta.value = '';
          loadComments(); 
        } else {
          alert(data.message || 'Error adding comment.');
        }
      })
      .catch(err => {
        console.error('add_comment error:', err);
        alert('Error adding comment. Please try again.');
      })
      .finally(() => {
        addBtn.disabled = false;
      });
    });
  }


  loadComments();
})();
</script>





<script>
document.addEventListener("DOMContentLoaded", async () => {
  const pid = 5001; 
  const panel    = document.querySelector('.reports-panel');
  const item     = panel.querySelector('.report-item');
  const left     = item.querySelector('.left');
  const btnOpen  = item.querySelector('.btn-open');
  const dateBox  = panel.querySelector('.report-date');

  try {
    const res  = await fetch(`PHPpatient.php?mode=report&pid=${encodeURIComponent(pid)}&_=${Date.now()}`, { cache: 'no-store' });
    const data = await res.json();

    if (data.status === 'success' && data.filePath) {
     
      const rel = String(data.filePath).replace(/^\/+/, '');
      const url = `/Tanafas/reports/${encodeURI(rel)}`;

      btnOpen.disabled = false;
      btnOpen.title = 'Open last report';
      btnOpen.onclick = () => window.open(url, '_blank');

      
      if (data.timestamp) dateBox.textContent = new Date(data.timestamp).toLocaleDateString();
    } else {
      
      left.innerHTML = `
        
        <div>There is no report related to this patient</div>
      `;
      btnOpen.style.display = 'none';
      dateBox.textContent = '—';
    }
  } catch (e) {
    console.error(e);
    left.innerHTML = `
      <span class="material-symbols-outlined">error</span>
      <div style="color:#d32f2f">Error loading report</div>
    `;
    btnOpen.style.display = 'none';
    dateBox.textContent = '—';
  }
});
</script>
