<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanafs History</title>

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f2f6fb;
            --card: #ffffff;
            --accent: #0f65ff; /* primary blue */
            --muted: #9aa6c0;
            --soft-blue: #eef6ff;
            --panel-shadow: 0 10px 30px rgba(17, 24, 39, 0.06);
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: #15314b;
            /* min-height: 100vh;*/
            display: flex;
        }



         .material-symbols-outlined {
            font-variation-settings: 'wght' 500;
            font-size: 20px
        }

        .material-symbols-outlined:hover {
            transform: translateX(4px)
        }



        .btn-logout {
            background: linear-gradient(90deg, #0f65ff, #5aa6ff);
            color: white;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            box-shadow: 0 8px 20px rgba(15, 101, 255, 0.14);
            cursor: pointer;
            font-size: 14px;
            height: 40px;
        }

        /* -------- Main (header + content) -------- */
        .main {
         '   margin-left: 65px;'
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 50em;
        }

        header.topbar {
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1px ;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-bottom: 1px solid rgba(15, 21, 40, 0.54);
        }

        /* left area (search) center area (logo) right area (actions) */
        .top-left {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .search {
            background: var(--card);
            padding: 10px 12px;
            border-radius: 999px;
            width: 360px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--panel-shadow);
            border: 1px solid rgba(7, 12, 30, 0.03);
        }

        .search input {
            border: 0;
            outline: 0;
            font-size: 14px;
            width: 100%;
            color: #6b7b8f;
            background: transparent;
        }

        .logo-top {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            color: var(--accent);
            font-size: 20px;
            margin-right: 185px;
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 14px
        }

        .icon-round {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            background: linear-gradient(180deg, #fff, #f3f6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(15, 21, 40, 0.04);
            box-shadow: 0 6px 16px rgba(20, 30, 60, 0.03);
        }

        .profile {
            display: flex;
            gap: 10px;
            align-items: center;
            background: linear-gradient(90deg, #f7fbff, #fff);
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(15, 21, 40, 0.03);
        }

        .avatar {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            background: linear-gradient(180deg, #2e9cff, #1a57ff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        /* -------- Page content -------- */


        /*Headline for the page*/
        div h2 {
            color: #1f47b7;
        }

        div p {
            margin-top: 6px;
            text-indent: 12px;
            font-weight: 600;
            color: #2c5187;
            margin-bottom: 8px
        }


        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            background: #ffffff;
            width: 100%;
        }


        /* responsive */
        /* ===== Responsive Fixes ===== */

        @media (max-width: 1280px) {
            .search {
                width: 240px;
            }

            .logo-top img {
                width: 200px !important;
            }
        }

        @media (max-width: 1024px) {
            .page {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .left-col, .right-col {
                width: 100%;
            }

            .upload-card {
                width: 100%;
                height: auto;
            }

            .risk-inner {
                grid-template-columns: 1fr;
            }

            .gauge-wrap {
                width: 100%;
            }

            #chart-container {
                width: 100% !important;
                height: 220px !important;
            }

            header.topbar {
                flex-wrap: wrap;
                height: auto;
                gap: 10px;
                justify-content: center;
                text-align: center;
            }

            .logo-top {
                margin: 0;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                flex-direction: row;
                height: 64px;
                width: 100%;
                padding: 8px 16px;
                justify-content: space-between;
                position: fixed;
                bottom: 0;
                top: auto;
                z-index: 1000;
            }

            .sidebar-nav {
                flex-direction: row;
                gap: 18px;
                margin-top: 0;
            }

            .sidebar-item.active {
                width: 50px;
                height: 50px;
            }

            .sidebar-logout {
                display: none;
            }

            .main {
                margin-left: 0;
                padding-bottom: 80px; /* space for mobile sidebar */
            }

            .card {
                padding: 14px;
            }

            footer.site-footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .search {
                display: none;
            }

            .top-actions .profile div:nth-child(2) {
                display: none;
            }

            .patient-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .footer-left {
                flex-direction: column;
                gap: 20px;
            }
        }



        main {
            flex: 1;
            background-color: #f9faff;
            border-top-left-radius: 30px;
            padding: 36px;
            overflow-y: auto;
        }

        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title h2 {
            color: #1f46b6;
            font-size: 1.5rem;
        }

        .table-container {
            background-color: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .table-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .table-actions input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 80%;
        }

        .table-actions button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .download-btn {
            background-color: #1f46b6;
            color: white;
        }

        .filter-btn {
            background-color: #f0f0f0;
            color: #1b2250;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            text-align: center;
            width: 20em;
        }

        th {
            background-color: #f4f6fc;
            color: #1f46b6;

        }

        tr:hover {
            background-color: #f9fbff;
        }

        .status {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status.completed { background-color: #e2f5e9; color: #15803d; }
        .status.pending { background-color: #fff4e5; color: #b45309; }
        .status.failed { background-color: #fee2e2; color: #b91c1c; }

        .pagination {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }


        .pagination {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            border: none;
            background: #f3f6fb;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .pagination button.active {
            background: #1976d2;
            color: #fff;
        }

        footer {
            background-color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.85rem;
            color: #555;
        }

        @media (max-width: 992px) {
            nav { width: 180px; }
            .table-actions input { width: 150px; }
        }
    </style>


</head>
<body>

<!-- MAIN -->
<main class="main">
    <header class="topbar" role="banner">
        <div class="top-left">
            <button class="btn-logout"><span class="material-symbols-outlined" style="font-size:18px;vertical-align:middle">logout</span> </button>
            <div class="search" role="search" aria-label="Site search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
                    <path d="M21 21l-4.35-4.35" stroke="#6b7b8f" stroke-width="1.6" stroke-linecap="round"/>
                    <circle cx="11" cy="11" r="5.2" stroke="#6b7b8f" stroke-width="1.6"/>
                </svg>
                <input placeholder="Search ..." aria-label="Search"/>
            </div>
        </div>

        <div class="logo-top" aria-hidden>
            <div class="logo-lungs"><img src="images/logon2.png" alt="logon" style="width: 280px"></div>
        </div>

        <div class="top-actions">
            <div class="icon-round" title="Notifications">
                <span class="material-symbols-outlined" style="font-size:20px">notifications</span>
            </div>

            <div class="profile" title="Dr. Abdularahman">
                <div class="avatar">DA</div>
                <div style="font-size:14px;color:#2b4a77">Dr.Abdul...</div>
            </div>
        </div>
    </header>

    <!-- Page Title -->

    <main>
        <div class="title">
            <h2>History Analysis</h2>
        </div>

        <div class="table-container">
            <div class="table-actions">
                <input type="text" id="search" placeholder="Search...">
                <div>
                    <button class="filter-btn">Filter</button>
                    <button class="download-btn">Download</button>
                </div>
            </div>

            <table id="historyTable">
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th >Email</th>
                    <th >Date</th>
                    <th >Status</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr>
                    <td><input type="checkbox"></td>
                    <td>P093E2</td>
                    <td>Ahmed Ali</td>
                    <td>ahmed@example.com</td>
                    <td>2025-10-12</td>
                    <td><span class="status completed">Completed</span></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>P553E2</td>
                    <td>Sarah Omar</td>
                    <td>sarah@example.com</td>
                    <td>2025-10-10</td>
                    <td><span class="status pending">Pending</span></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>P0879T</td>
                    <td>Mohammed Saleh</td>
                    <td>mohd@example.com</td>
                    <td>2025-10-09</td>
                    <td><span class="status failed">Failed</span></td>
                </tr>
                </tbody>
            </table>

            <div class="pagination">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <span>...</span>
                <button>6</button>
            </div>
        </div>
    </main>

    <footer>
        Â© 2025 TANAFS. All Rights Reserved.
    </footer>

</body>
</html>
