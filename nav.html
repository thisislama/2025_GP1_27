<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tanafs</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Madani+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
<style>*{margin:0;box-sizing:border-box}
body {
  font-family: "Madani Arabic", sans-serif;
}
html, body {
  margin: 0;
  padding: 0;
  background: #fff;
  overflow-x: hidden;  
  height: auto;        
  display: block;     
}

.wrapper {
  position: relative;
  width: 100%;
  height: 200vh;     
  overflow: hidden;
}

img.Background {
  display: block;
  width: 100%;
  height: auto;
  object-fit: cover;
  object-position: center top;
}

img.topimg {
  position: absolute;
  top: -2.4%;                
  left: 48%;              
  transform: translateX(-50%);
  height: auto;           
  width: auto;
  max-width: 90%;
  z-index: 10;            
  pointer-events: none;   
}
img.logo {
  position: absolute;
  top: 1.99%;                           
  left: 14%;                         
  width: clamp(100px, 12vw, 180px);  
  height: auto;
  z-index: 20;                       
  pointer-events: none;              
}
.auth-nav{
  position: absolute;
  top: 2.8%;              
  right: 13.2%;            
  display: flex;
  align-items: center;
  gap: 1.6em;
  z-index: 30;            
}


.auth-signin{
  color: #0876FA;
  font-weight: 700;
  text-decoration: none;
 padding: 0.375em 0.25em;
  line-height: 1;
   background: #ebeaea;
  text-decoration: none;
  border-radius: 9999px;
  padding: 10px 18px;
}

.auth-signup{
  background: #0876FA;
  color: #ffffff;
  text-decoration: none;
border-radius: 9999px;
padding: 0.625em 1.125em;
  font-weight: 700;
  line-height: 1;
  display: inline-block;
}

.nav-link {
  color: #0876FA;
  font-weight: 600;
  text-decoration: none;
  font-size: 1em;
  transition: all 0.3s ease;
  position: relative;
}

.nav-link::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #0876FA, #78C1F5);
  transition: width 0.3s ease;
  border-radius: 2px;
}

.nav-link:hover::after {
  width: 100%;
}

.nav-link:hover {
  transform: translateY(-2px);
  color: #055ac0;
}

.auth-signin,
.auth-signup {
  transition: background 0.3s, transform 0.2s ease;
}

.auth-signin:hover {
  background: #dcdcdc;
  transform: translateY(-2px);
}

.auth-signup:hover {
  background: #78C1F5;
  transform: translateY(-2px);
}


.nav-link {
  color: #0876FA;
  font-weight: 600;
  text-decoration: none;
  font-size: 1em;
  transition: color 0.2s;
}
.nav-link:hover {
  color: #055ac0;
}</style>
</head>
<body>
<div class="wrapper">
    <img class="topimg" src="Images/Group 8.png" alt="img">
  <nav class="auth-nav" aria-label="Main navigation">
      <span class="auth-sep" aria-hidden="true"></span>
            <a class="auth-signup" href="signup.html">Sign up</a>

      <a class="auth-signin" href="signin.html">Sign in</a>
       <a class="nav-link" href="#about">About Us</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
      <img class="logo" src="Images/Logo.png" alt="Tanafs Logo">

</body></html>
